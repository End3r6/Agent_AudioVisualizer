<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <canvas id="drawing-canvas" width="800" height="600" style="background: black"></canvas>
        <section class="settings-stack">
            <h2>Simulation Settings</h2>
            <form id="simulation-settings">
                <div class="side-by-side">
                    <div>
                        <label for="width">Width:</label>
                        <input type="number" id="width" value="800" aria-label="Canvas Width">
                    </div>
                    <div>
                        <label for="height">Height:</label>
                        <input type="number" id="height" value="600" aria-label="Canvas Height">
                    </div>
                </div>
                <div>
                    <label for="fade-factor">Fade Factor:</label>
                    <input type="number" id="fade-factor" value="5" aria-label="Fade Factor">
                </div>
            </form>

            <h2>Audio Settings</h2>
            <form id="audio-settings" class="side-by-side">
                <div>
                    <label for="song-upload">Upload a Song:</label>
                    <label for="song-upload" class="custom-file-upload">Upload Song</label>
                    <input type="file" class="song-upload" id="song-upload" accept="audio/*" aria-label="Upload Song">
                </div>
                <div>
                    <label for="song-select">Choose a Song:</label>
                    <select name="song-select" id="song-select" class="song-select" aria-label="Select Song">
                        <option value="">None</option>
                        <option value="./songs/because-of-me.wav">Because of Me</option>
                        <option value="./songs/cry.mp3">Cry</option>
                        <option value="./songs/is-this-all.mp3">Is This All</option>
                        <option value="./songs/welcome-to-the-world.mp3">Welcome to the World</option>
                        <option value="./songs/without-you.mp3">Without You</option>
                    </select>
                </div>
                <div>
                    <label for="threshold">Threshold:</label>
                    <input type="number" id="threshold" value="600" aria-label="Threshold">
                </div>
            </form>

            <h2>Species Settings</h2>
            <div class="species-settings-table-wrapper" style="max-height: 170px; overflow-y: auto;">
                <table class="species-settings-table">
                    <thead>
                        <tr>
                            <th>Number of Agents</th>
                            <th>Speed</th>
                            <th>Color</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="species-settings-table-body">
                        <tr>
                            <td><input type="number" id="num-agents" value="100" aria-label="Number of Agents"></td>
                            <td><input type="number" id="move-speed" value="1" aria-label="Speed"></td>
                            <td><input type="color" id="color" value="#ff0000" aria-label="Color"></td>
                            <td><button type="button" id="remove-species">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br />
            <button type="button" id="add-species">Add Species</button>
            <button type="button" id="save-settings">Run</button>
        </section>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
