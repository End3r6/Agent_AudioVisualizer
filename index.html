<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <canvas id="drawing-canvas" width="800" height="600" style="background: black"></canvas>

        <div class="simulation-settings">
            <h2>Simulation Settings</h2>
            <div class="side-by-side">
                <div id="canvas-size" class="side-by-side">
                    <div>
                        <label for="width">Width:</label>
                        <input type="number" id="width" value="800">
                    </div>
                    <div>
                        <label for="height">Height:</label>
                        <input type="number" id="height" value="600">
                    </div>
                </div>
            </div>
            <div class="side-by-side">
                <div>
                    <label for="fade-factor">Fade Factor:</label>
                    <input type="number" id="fade-factor" value="5">
                </div>
                <div>
                    <label for="diffuse-factor">Diffuse Factor:</label>
                    <input type="number" id="diffuse-factor" value="0.5">
                </div>
            </div>

            <h2>Audio Settings</h2>
            <div class="side-by-side" id="audio-settings">
                <div>
                    <label for="song-upload">Song:</label>
                    <label for="song-upload" class="custom-file-upload">Upload Song</label>
                    <input type="file" class="song-upload" id="song-upload" accept="audio/*" />
                </div>
                <div>
                    <br/>
                    <label for="threshold">Threshold:</label>
                    <input type="number" id="threshold" value="600">
                </div>
            </div>

            <h2>Species Settings</h2>
            <div class="species-settings-table-wrapper" style="max-height: 170px; overflow-y: auto;">
                <table class="species-settings-table">
                    <thead>
                        <tr>
                            <th>Number of Agents</th>
                            <th>Color</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="species-settings-table-body">
                        <tr>
                            <td><input type="number" id="num-agents" value="100"></td>
                            <td><input type="color" id="color" value="#ff0000"></td>
                            <td><button id="remove-species">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br/>
            <button id="add-species">Add Species</button>
            <button id="save-settings">Run</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
